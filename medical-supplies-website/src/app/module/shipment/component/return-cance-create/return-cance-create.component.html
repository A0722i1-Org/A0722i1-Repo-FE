<div style="max-width: 65%; padding: 50px; margin: auto">
  <h1 style="text-align: center; ; color: #00b894">Vui lòng chọn vật tư</h1>
  <div style="max-height: 200px;">
    <table class="table" border="1">
      <thead>
      <tr>
        <th scope="col" style="background: #00b894; color: white">STT</th>
        <th scope="col" style="background: #00b894; color: white">ID</th>
        <th scope="col" style="background: #00b894; color: white">Tên vật tư</th>
        <th scope="col" style="background: #00b894; color: white">Số lượng</th>
        <th scope="col" style="background: #00b894; color: white">Thành tiền</th>
        <th scope="col" style="background: #00b894; color: white">Lí do</th>
        <th style="background: #00b894; color: white">Chọn</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let p of productDto; index as i">
        <td>{{i+1}}</td>
        <td>{{p.product_Id}}</td>
        <td>{{p.product_Name}}</td>
        <td><input type="number" style="width: 70px" [(ngModel)]="p.product_Quantity"></td>
        <td>{{p.product_Quantity*p.product_Price}}</td>
        <td><input type="text" class="form-control" [(ngModel)]="p.ghiChu" ></td>
        <td style="display: flex;justify-content: center;align-items: center;"><input type="checkbox" [(ngModel)]="p.chon" (change)="chonChekBox(p)"/></td>
      </tr>
      </tbody>
    </table>
    <a type="button" class="btn" style="float: right;background: #00b894; color: white;margin-left: 10px;" routerLink="/shipments/return"><i class="fa-solid fa-person-walking-arrow-loop-left"></i> Trở về</a>
     <button class="btn" style="float: right;background: #00b894; color: white"  (click)="create()" [disabled]="shipmentService.shipmentDetailDto?.length === 0"><i class="fa-solid fa-pen-to-square"></i> Thêm </button>
    <br>
    <nav aria-label="Page navigation example" style=" display: flex; justify-content: center;">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
